{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div id="add-curricular-activity">    
    <h1>{{curricular_grade}}</h1>
    <h2>{{curricular_subject}}: {{curricular_class}}</h2>
    <h4>{% trans "Add a New" %} {% trans "Activity" %}</h4>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <p><input type="submit" class="btn btn-success" value="{% trans "Add" %}"></p>
    </form>
</div>

{% endblock %}
