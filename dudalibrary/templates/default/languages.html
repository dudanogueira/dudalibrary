{% load i18n %}
<div id="languages">
    <h2>{% trans "Language" %}</h2>
    <form action="{% url "set_language" %}" method="get" class="input-append">
    <input name="next" type="hidden" value="{{ request.get_full_path }}" />
    <select name="language">
    {% get_language_info_list for LANGUAGES as languages %}
    {% for language in languages %}
    <option value="{{ language.code }}"{% ifequal language.code request.LANGUAGE_CODE %}selected="yes"				                {% endifequal %}>{{ language.name_local|capfirst }} ({{ language.code }})</option>
    {% endfor %}
    </select>
    <input type="submit" value="{% trans "Go" %}" class="btn"/>
    </form>
</div>
